<div class="flex flex-col gap-1">
  <label>{{ label }}</label>
  <select class="form-control" [formControl]="control">
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.display }}
    </option>
  </select>
  <div *ngIf="control.invalid && control.touched" class="text-sm text-red-500">
    <div *ngFor="let errorKey of Object.keys(control.errors || {})">
      {{ errorMessages[errorKey] }}
    </div>
  </div>
</div>
