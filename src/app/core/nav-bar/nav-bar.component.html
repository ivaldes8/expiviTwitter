<main class="mb-5">
  <nav
    class="fixed top-0 left-0 w-full z-50 flex items-center justify-between bg-white shadow-lg py-4 px-6 dark:bg-neutral-800"
  >
    <div class="flex items-center gap-4">
      <img
        src="https://ivaldes8.github.io/miPortafolio/assets/icons/icon-144x144.png"
        class="h-10 w-10 rounded-full"
        alt="Ivan Icon"
      />
      <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">ExpiviTwitter</h1>
    </div>

    <div class="flex items-center gap-4">
      <ng-container *ngIf="isUserLoggedIn">
        <button
          class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 focus:ring-2 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700"
          (click)="onLogout()"
        >
          Logout
        </button>
      </ng-container>
    </div>
  </nav>
</main>
