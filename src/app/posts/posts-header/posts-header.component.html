<app-box>
  <div class="flex justify-between items-center">
    <h1 *ngIf="hideAddButton" class="text-2xl">Posts of user: {{ userId }}</h1>
    <input
      class="form-control"
      placeholder="Type to search a post"
      (input)="onSearch($event)"
    />
    <app-button
      *ngIf="!hideAddButton"
      variant="primary"
      (buttonClick)="onNewPost()"
    >
      New Post
    </app-button>
  </div>
</app-box>
